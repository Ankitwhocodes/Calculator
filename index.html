<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
       
</head>
<body>
    <div class="cal">
        <h1 style="color:white ;">Calculator</h1>

        <input type="text"  id="result" class="screen">
        <table>
            <td><button class="button" value="7" onclick="display(value)">7</button></td>
            <td><button class="button" value="8" onclick="display(value)">8</button></td>
            <td><button class="button" value="9" onclick="display(value)">9</button></td>
            <td><button class="button" value="/" onclick="display(value)">/</button></td>
        </table>
        <table>
            <td><button class="button" value="4" onclick="display(value)">4</button></td>
            <td><button class="button" value="5" onclick="display(value)">5</button></td>
            <td><button class="button" value="6" onclick="display(value)">6</button></td>
            <td><button class="button" value="*" onclick="display(value)">*</button></td>
        </table>
        <table>
            <td><button class="button" value="1" onclick="display(value)">1</button></td>
            <td><button class="button" value="2" onclick="display(value)">2</button></td>
            <td><button class="button" value="3" onclick="display(value)">3</button></td>
            <td><button class="button" value="-" onclick="display(value)">-</button></td>
        </table>
        <table>
            <td><button class="button" value="0" onclick="display(value)">0</button></td>
            <td><button class="button" value="." onclick="display(value)">.</button></td>
            <td><button class="button" value="=" onclick="compute()">=</button></td>
            <td><button class="button" value="+" onclick="display(value)">+</button></td>
        </table>
    </div>

   <script src="index.js"></script>
</body>
</html>
